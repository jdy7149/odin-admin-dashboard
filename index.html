<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Logo</div>
            <ul class="menu">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="info">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="searchbar">
                <img class="icon" src="icons/magnify.svg" alt="search" width="25px" height="25px">
                <input type="search">
            </div>
            <div class="user-info">
                <img class="icon" src="icons/bell-ring-outline.svg" alt="bell" width="25px" height="25px">
                <img class="profile-image" src="images/penguin-svgrepo-com.svg" width="60px" height="60px">
                Morgan Oakley
            </div>
            <div class="user-banner">
                <img class="profile-image" src="images/penguin-svgrepo-com.svg" alt="profile" width="75px" height="75px">
                <div class="user-description">
                    <div>Hi there,</div>
                    <div>Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            
        </div>
    </div>
</body>
</html>
